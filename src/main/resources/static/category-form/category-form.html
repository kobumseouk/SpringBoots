<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Spring Boots</title>
  <!-- bulma css 관련 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"/>
  <!-- 아이콘 -->
  <link
          rel="icon"
          type="image/png"
          sizes="16x16"
          href="/elice-rabbit-favicon.png"
  />
  <!-- 폰트 어썸: 아이콘 -->
  <script defer src="https://kit.fontawesome.com/9daa42bcef.js" crossorigin="anonymous"></script>
  <!-- 커스텀 css, js -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="/common/header.css" />
  <link rel="stylesheet" href="/category-form/category-form.css" />
  <script src="/category-form/category-form.js" type="module" defer></script>
  <script src="/common/header.js" type="module"></script>
  <!--<script type="module">
    import { loadHeader } from '/common/header.js';
    document.addEventListener('DOMContentLoaded', loadHeader);
  </script>-->
  <link
          rel="icon"
          type="image/png"
          sizes="16x16"
          href="/leaf.png"
  />
</head>
<body>
<!-- 헤더 -->
<div id="header-placeholder" class="header-container"></div>

<div id="content">
  <section>
    <div class="container">
      <div class="account-header">
        <h2 id="formTitle" class="subtitle is-4">카테고리 추가하기</h2>
      </div>

      <div class="register-category-form-container">
        <div class="register-category-form-box">
          <form id="categoryForm">
            <div class="field">
              <label class="label">카테고리 이름</label>
              <div class="control">
                <input id="titleInput" class="input" type="text" required>
              </div>
            </div>

            <div class="field">
              <label class="label">카테고리 내용</label>
              <div class="control">
                <textarea id="descriptionInput" class="textarea"></textarea>
              </div>
            </div>

            <div class="field">
              <label class="label">카테고리 테마</label>
              <div class="control">
                <div class="select is-fullwidth">
                  <select id="themeSelectBox" required>
                    <option value="">테마를 선택해 주세요.</option>
                    <option value="common">공용</option>
                    <option value="women">여성</option>
                    <option value="men">남성</option>
                    <option value="accessories">액세서리</option>
                    <option value="recommend">RECOMMEND</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="field">
              <label class="label">카테고리 배치</label>
              <div class="control">
                <div class="select is-fullwidth">
                  <select id="displaySelectBox" required>
                    <option value="">배치할 위치를 골라주세요.</option>
                  </select>
                </div>
              </div>
            </div>

            <div id="imageUploadField" class="field">
              <label class="label">카테고리 사진</label>
              <div class="file has-name is-fullwidth">
                <label class="file-label">
                  <input id="imageInput" class="file-input" type="file" accept="image/*">
                  <span class="file-cta">
                    <span class="file-icon">
                      <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label">
                      사진 업로드
                    </span>
                  </span>
                  <span id="fileNameSpan" class="file-name">
                    사진파일 (png, jpg, jpeg)
                  </span>
                </label>
              </div>
              <div>
                <img id="imagePreview" src="#" alt="미리보기" style="display: none; max-width: 100%; margin-top: 10px;">
              </div>
            </div>

            <div class="field">
              <div class="control">
                <button id="submitCategoryButton" type="submit" class="button is-primary">카테고리 추가하기</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
</div>




</body>
</html>
