<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spring Boots - 카테고리 관리</title>
  <!-- bulma css 관련 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <!-- 폰트 어썸: 아이콘 -->
  <script defer src="https://kit.fontawesome.com/9daa42bcef.js" crossorigin="anonymous"></script>
  <!-- AWS S3 사용하기 위한 파일 -->
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.410.0.min.js"></script>
  <!-- 커스텀 css, js -->
  <link rel="stylesheet" href="/category-form/category-form.css" />
  <link rel="stylesheet" href="/common/header.css">
  <script src="/category-form/category-form.js" type="module" defer></script>
</head>
<body>
<!-- 헤더 -->
<div id="header-placeholder" class="header-container"></div>

<div id="content">
  <div class="section">
    <div class="container">
      <div class="account-header">
        <h2 id="formTitle" class="subtitle is-4">카테고리 추가하기</h2>
      </div>

      <div class="register-category-form-container">
        <div class="register-category-form-box">
          <form id="categoryForm">
            <div class="field">
              <label for="titleInput" class="label">카테고리 이름</label>
              <div class="control">
                <input id="titleInput" class="input" type="text" placeholder="카테고리 이름">
              </div>
            </div>

            <div class="field">
              <label for="descriptionInput" class="label">카테고리 내용</label>
              <div class="control">
                <textarea id="descriptionInput" class="textarea" placeholder="카테고리 설명"></textarea>
              </div>
            </div>

            <div class="field">
              <label for="themeSelectBox" class="label">카테고리 테마</label>
              <div class="control">
                <div class="select is-fullwidth">
                  <select id="themeSelectBox">
                    <option value="">테마를 선택해 주세요.</option>
                    <option value="공용">공용</option>
                    <option value="여성">여성</option>
                    <option value="남성">남성</option>
                    <option value="액세서리">액세서리</option>
                    <option value="SALE">SALE</option>
                    <option value="COLLABORATION">COLLABORATION</option>
                    <option value="HOW TO">HOW TO</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="field">
              <label for="displaySelectBox" class="label">카테고리 배치</label>
              <div class="control">
                <div class="select is-fullwidth">
                  <select id="displaySelectBox">
                    <option value="">배치할 위치를 골라주세요.</option>
                    <!--옵션 동적으로 생성-->
                  </select>
                </div>
              </div>
            </div>

            <div id="imageUploadField" class="field">
              <label class="label">카테고리 사진</label>
              <div class="file has-name is-fullwidth">
                <label class="file-label">
                  <input id="imageInput" class="file-input" type="file" accept="image/png, image/jpeg, image/jpg">
                  <span class="file-cta">
                                        <span class="file-icon">
                                            <i class="fas fa-upload"></i>
                                        </span>
                                        <span class="file-label">
                                            사진 업로드
                                        </span>
                                    </span>
                  <span id="fileNameSpan" class="file-name">
                                        사진파일 (png, jpg, jpeg)
                                    </span>
                </label>
              </div>
              <img id="imagePreview" style="display: none; max-width: 100%; margin-top: 10px;" />
            </div>

            <div class="field">
              <div class="control">
                <button id="submitCategoryButton" class="button is-primary is-fullwidth">카테고리 추가하기</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>


<script src="/common/header.js" type="module"></script>
<script type="module">
  import { loadHeader } from '/common/header.js';
  document.addEventListener('DOMContentLoaded', loadHeader);
</script>

</body>
</html>
