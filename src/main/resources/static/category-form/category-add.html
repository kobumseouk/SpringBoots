<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spring boots</title>
    <!-- bulma css 관련 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>
    <!-- AWS S3 사용하기 위한 파일 -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.410.0.min.js"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="/category-form/category-form.css" />
    <script src="/common/common-header.js" type="module"></script>
    <script src="/category-form/category-form.js" type="module" defer></script>
  </head>
  <body>
    <!-- 헤더 -->
    <div id="header-placeholder"></div>

    <!-- 카테고리 추가 폼(Form) -->
    <section class="section">
      <div class="container">
        <div class="block account-header">
          <h2 class="subtitle is-4">카테고리 추가하기</h2>
        </div>

        <div class="register-category-form-container">
          <form id="registerCategoryForm" class="register-category-form-box">
            <div class="field">
              <label class="label">카테고리 이름</label>
              <div class="control">
                <input id="titleInput" class="input" type="text" placeholder="카테고리 이름">
              </div>
            </div>

            <div class="field">
              <label class="label">카테고리 내용</label>
              <div class="control">
                <textarea id="descriptionInput" class="textarea" placeholder="카테고리 설명"></textarea>
              </div>
            </div>

            <div class="field">
              <label class="label">카테고리 테마</label>
              <div class="control">
                <div class="select is-fullwidth">
                  <select id="themeSelectBox">
                    <option value="">테마를 선택해 주세요.</option>
                    <option>공용</option>
                    <option>여성</option>
                    <option>남성</option>
                    <option>액세서리</option>
                    <option>SALE</option>
                    <option>COLLABORATION</option>
                    <option>HOW TO</option>
                  </select>
                </div>
              </div>
            </div>

            <div class="field">
              <label class="label">카테고리 사진</label>
              <div class="file has-name is-fullwidth">
                <label class="file-label">
                  <input id="imageInput" class="file-input" type="file" accept="image/png, image/jpeg, image/jpg">
                  <span class="file-cta">
                <span class="file-icon">
                  <i class="fas fa-upload"></i>
                </span>
                <span class="file-label">
                  사진 업로드
                </span>
              </span>
                  <span id="fileNameSpan" class="file-name">
                사진파일 (png, jpg, jpeg)
              </span>
                </label>
              </div>
            </div>

            <div class="field mt-5">
              <div class="control">
                <button id="addCategoryButton" class="button is-link is-fullwidth">카테고리 추가하기</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
