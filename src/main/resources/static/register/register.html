<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Spring Boots</title>
    <!-- 아이콘 -->
    <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/leaf.png"
    />
    <!-- bulma css 관련 -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
            defer
            src="https://kit.fontawesome.com/9daa42bcef.js"
            crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/common/header.css">
    <link rel="stylesheet" href="/register/register.css"/>
    <script src="/register/register.js" type="module" defer></script>
    <script src="/common/header.js" type="module"></script>
    <script type="module">
        import { loadHeader } from '/common/header.js';
        document.addEventListener('DOMContentLoaded', loadHeader);
    </script>
</head>
<body>
<div id="header-placeholder" class="header-container"></div>   <!-- 네비게이션바 추가 -->
<!-- 회원가입 폼(Form) -->
<div class="register-user-form-container">
    <form class="box register-user-form-box" id="registerUserForm">
        <p class="title is-5 has-text-primary">환영합니다!</p>
        <div class="field">
            <label class="label" for="fullNameInput">이름</label>
            <div class="control">
                <input
                        class="input"
                        id="fullNameInput"
                        type="text"
                        placeholder="이름을 입력해주세요"
                        autocomplete="on"
                />
            </div>
        </div>
        <div class="field">
            <label class="label" for="userRealId">ID</label>
            <div class="control">
                <input
                        class="input"
                        id="userRealId"
                        type="text"
                        placeholder="ID를 입력해주세요"
                        autocomplete="on"
                />
            </div>
            <button
                    class="button is-link mt-2"
                    type="button"
                    id="checkDuplicateIdButton"
            >
                중복 확인
            </button>
            <div id="duplicateIdMessage" class="has-text-success mt-2"></div> <!-- 추가된 메시지 표시 영역 -->
        </div>
        <div class="field">
            <label class="label" for="emailInput">이메일</label>
            <div class="control">
                <input
                        class="input"
                        id="emailInput"
                        type="email"
                        placeholder="abc@example.com"
                        autocomplete="on"
                />
            </div>
        </div>

        <div class="field">
            <label class="label" for="passwordInput">비밀번호</label>
            <div class="control">
                <input
                        class="input"
                        id="passwordInput"
                        type="password"
                        placeholder="********"
                        autocomplete="off"
                />
            </div>
        </div>

        <div class="field mb-5">
            <label class="label" for="passwordConfirmInput">비밀번호 확인</label>
            <div class="control">
                <input
                        class="input"
                        id="passwordConfirmInput"
                        type="password"
                        placeholder="********"
                        autocomplete="off"
                />
            </div>
        </div>

        <button class="button is-primary is-fullwidth" id="submitButton">
            회원가입하기
        </button>
    </form>
</div>
</body>
</html>
