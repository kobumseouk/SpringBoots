<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spring Boots</title>
  <!-- bulma css -->
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
  />
  <!-- 아이콘 -->
  <link
          rel="icon"
          type="image/png"
          sizes="16x16"
          href="/springboots_logo.png"
  />
  <script
          defer
          src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/js/bulma-carousel.min.js"
  ></script>
  <!-- 커스텀 css, js -->
  <link rel="stylesheet" href="/category-detail/category-detail.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/common/header.css">
  <script src="/category-detail/category-detail.js" type="module" defer></script>
  <script src="/common/header.js" type="module"></script>
</head>
<body>
  <!-- 헤더 -->
  <div id="header-placeholder" class="header-container"></div>
  <div id="category-content">
    <div class="content-wrapper">
      <!-- 브레드크럼 추가 -->
      <nav class="breadcrumb" aria-label="breadcrumbs">
        <ul>
          <li><a href="/">Home</a></li>
          <li id="second-breadcrumb"><a href="#"></a></li>
          <li id="third-breadcrumb"><a href="#"></a></li>
        </ul>
      </nav>

      <!-- 카테고리 정보 -->
      <div id="category-info">
        <!--카테고리 이름-->
        <h1 id="category-title"></h1>
        <!--카테고리 내용-->
        <p id="category-description"></p>
        <!--카테고리 선택 버튼-->
        <div id="category-buttons"></div>
      </div>
    </div>
  </div>

  <div id="product-info-and-options">
<!--      상품 개수-->
    <p id="product-count"></p>

    <div class="sorting-options">
      <select id="sort-options">
        <option value="default">정렬기준</option>
<!--        <option value="rating">별점</option>-->
        <option value="best">판매량</option>
        <option value="price-asc">가격 낮은순</option>
        <option value="price-desc">가격 높은순</option>
        <option value="newest">최신순</option>
      </select>

    </div>
  </div>

  <!-- 상품 목록을 표시할 컨테이너 추가 -->
  <div id="product-list">

  </div>

  <!-- 페이지네이션 -->
  <nav class="pagination is-centered" role="navigation" aria-label="pagination">
    <ul class="pagination-list">
      <!-- 페이지 번호들이 여기에 동적으로 추가됩니다 -->
    </ul>
  </nav>



</body>
</html>
