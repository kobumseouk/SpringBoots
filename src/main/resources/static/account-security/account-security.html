<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Shopping Mall</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/elice-rabbit-favicon.png"
    />
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/common/sidebar.css"> <!-- 사이드바 CSS 링크 추가 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/common/header.css">
    <!-- Daum 주소 API 사용하기 위한 파일 -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="/account-security/account-security.css" />
    <script src="/account-security/account-security.js" type="module" defer></script>
    <script src="/api.js" type="module"></script>
    <script src="/common/header.js" type="module"></script>
    <script src="/common/sidebar.js"></script> <!-- 사이드바 JS 추가 -->
    <script type="module">
      import { loadHeader } from '/common/header.js';
      document.addEventListener('DOMContentLoaded', loadHeader);
    </script>
  </head>
  <body>
  <div id="header-placeholder" class="header-container"></div>
    <!-- 회원정보 박스 -->
    <section class="section">
      <div class="container">
        <div class="block account-header">
          <h1 class="subtitle is-4" id="securityTitle">회원정보 관리</h1>
        </div>
        <div class="menu-container">
          <div class="form-container">
            <div id="sidebar-placeholder" class="column is-one-quarter">
              <!-- 여기에 사이드바 콘텐츠가 로드될 것입니다. -->
            </div>
            <div class="column is-three-quarters">
            <form class="box form-box" id="loginForm">
              <div class="field">
                <label class="label" for="userRealIdInput">아이디</label>
                <div class="control">
                  <input
                          class="input"
                          id="userRealIdInput"
                          type="text"
                          autocomplete="off"
                  />
                  <!-- 토클 스위치 -->
                  <label class="switch">
                    <input type="checkbox" id="userRealIdToggle" />
                    <span class="slider round"></span>
                  </label>
                </div>
              </div>
              <div class="field">
                <label class="label" for="fullNameInput">이름</label>
                <div class="control">
                  <input
                    class="input"
                    id="fullNameInput"
                    type="text"
                    autocomplete="off"
                  />
                  <!-- 토클 스위치 -->
                  <label class="switch">
                    <input type="checkbox" id="fullNameToggle" />
                    <span class="slider round"></span>
                  </label>
                </div>
              </div>

              <div class="field">
                <label class="label" for="passwordInput">비밀번호</label>
                <div class="control">
                  <input
                    class="input"
                    id="passwordInput"
                    type="password"
                    autocomplete="off"
                  />
                  <!-- 토클 스위치 -->
                  <label class="switch">
                    <input type="checkbox" id="passwordToggle" />
                    <span class="slider round"></span>
                    <span class="info-text" style="opacity: 0">
                      소셜 로그인의 경우는 비밀번호 설정이 불가합니다.
                    </span>
                  </label>
                </div>
              </div>

              <div class="field">
                <label class="label" for="passwordConfirmInput"
                  >비밀번호 확인</label
                >
                <div class="control">
                  <input
                    class="input"
                    id="passwordConfirmInput"
                    type="password"
                    autocomplete="off"
                  />
                </div>
              </div>

              <div class="field">
                <div class="field-label is-normal">
                  <label class="label label-address" for="address2">주소</label>
                </div>
                <div class="field-body search">
                  <div class="field">
                    <p class="control">
                      <input
                        class="input"
                        id="postalCodeInput"
                        type="text"
                        placeholder="주소찾기를 클릭해 주세요."
                        readonly
                      />
                    </p>
                  </div>
                  <div>
                    <button
                      class="button is-light is-hovered"
                      id="searchAddressButton"
                    >
                      주소찾기
                    </button>
                  </div>
                  <!-- 토클 스위치 -->
                  <label class="switch switch-address">
                    <input type="checkbox" id="addressToggle" />
                    <span class="slider round"></span>
                  </label>
                </div>
              </div>

              <div class="field">
                <div class="field-label is-normal no-label"></div>
                <div class="field-body">
                  <div class="field">
                    <p class="control">
                      <input
                        class="input"
                        id="address1Input"
                        type="text"
                        placeholder=""
                        autocomplete="on"
                        readonly
                      />
                    </p>
                  </div>
                </div>
              </div>

              <div class="field">
                <div class="field-label is-normal no-label"></div>
                <div class="field-body">
                  <div class="field">
                    <p class="control">
                      <input
                        class="input"
                        id="address2Input"
                        type="text"
                        placeholder=""
                        autocomplete="on"
                      />
                    </p>
                  </div>
                </div>
              </div>

              <div class="field">
                <label class="label" for="phoneNumberInput">전화번호</label>
                <div class="control">
                  <input
                    class="input"
                    id="phoneNumberInput"
                    type="number"
                    placeholder="- 없이 입력해 주세요."
                    autocomplete="on"
                  />
                  <!-- 토클 스위치 -->
                  <label class="switch">
                    <input type="checkbox" id="phoneNumberToggle" />
                    <span class="slider round"></span>
                  </label>
                </div>
              </div>

              <button
                class="button button-submit is-info is-fullwidth js-modal-trigger"
                id="saveButton"
                data-target="modal-js-example"
              >
                저장하기
              </button>

              <!-- 정보 수정을 완료하기 위해, 현재 비밀번호를 입력할 Modal 창 -->
              <div id="modal" class="modal">
                <div class="modal-background" id="modalBackground"></div>
                <div class="modal-content">
                  <button
                    class="delete is-large"
                    id="modalCloseButton"
                    aria-label="close"
                  ></button>
                  <div class="box">
                    <p class="mb-3">현재 비밀번호를 입력해 주세요.</p>

                    <input
                      class="input is-link mb-3"
                      id="currentPasswordInput"
                      type="password"
                      placeholder=""
                      autocomplete="on"
                    />
                    <button
                      class="button is-link mt-5"
                      id="saveCompleteButton"
                      aria-label="close"
                    >
                      저장 완료하기
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
        </div>
      </div>
    </section>
  </body>
</html>
