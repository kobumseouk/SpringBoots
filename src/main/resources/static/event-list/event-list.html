<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spring Boots</title>
  <!-- bulma css -->
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
  />
  <script
          defer
          src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/js/bulma-carousel.min.js"
  ></script>
  <!-- 폰트 어썸: 아이콘 -->
  <script
          defer
          src="https://kit.fontawesome.com/9daa42bcef.js"
          crossorigin="anonymous"
  ></script>
  <!-- AWS S3 사진 업로드용 -->
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.410.0.min.js"></script>
  <!-- 커스텀 css, js -->
  <link rel="stylesheet" href="/event-list/event-list.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/common/header.css">
  <script src="/event-list/event-list.js" type="module" defer></script>
  <script src="/common/header.js" type="module"></script>
  <script type="module">
    import { loadHeader } from '/common/header.js';
    document.addEventListener('DOMContentLoaded', loadHeader);
  </script>
  <link
          rel="icon"
          type="image/png"
          sizes="16x16"
          href="/leaf.png"
  />
</head>
<body>
<!-- 헤더 -->
<div id="header-placeholder" class="header-container"></div>

<div id="event-content">
  <div class="content-wrapper">
    <!-- 브레드크럼 추가 -->
    <nav class="breadcrumb" aria-label="breadcrumbs">
      <ul>
        <li><a href="/">Home</a></li>
        <li id="second-breadcrumb"><a href="#"></a></li>
      </ul>
    </nav>

    <!-- 이벤트 정보 -->
    <div id="event-info">
      <h1 id="info-title">Event</h1>
    </div>
  </div>
</div>

<!-- 이벤트 목록을 표시할 컨테이너 추가 -->
<div id="event-list" class="columns is-multiline">
  <!-- 이벤트 아이템들이 여기에 동적으로 추가됩니다 -->
</div>

<!-- 페이지네이션 -->
<nav class="pagination is-centered" role="navigation" aria-label="pagination">
  <ul class="pagination-list">
    <!-- 페이지네이션 요소들이 여기에 동적으로 추가됩니다 -->
  </ul>
</nav>

</body>
</html>
