<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spring Boots</title>
    <!-- 아이콘 -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/leaf.png"
    />
    <!-- bulma css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/common/header.css">
    <link rel="stylesheet" href="/admin-users/admin-users.css" />
    <script src="/admin-users/admin-users.js" type="module" defer></script>
    <script src="/common/header.js" type="module"></script>
    <script type="module">
      import { loadHeader } from '/common/header.js';
      document.addEventListener('DOMContentLoaded', loadHeader);
    </script>
  </head>
  <body>
  <!-- 공통헤더 -->
  <div id="header-placeholder" class="header-container"></div>
    <!-- 회원관리 -->
    <section class="section">
      <div class="container">
        <!-- 제목 -->
        <div class="block account-header">
          <h1 class="subtitle is-4">회원관리</h1>
        </div>

        <!-- 총 요약 -->
        <nav class="level">
          <div class="level-item has-text-centered">
            <div>
              <p class="heading">총회원수</p>
              <p class="title" id="usersCount">-</p>
            </div>
          </div>
          <div class="level-item has-text-centered">
            <div>
              <p class="heading">관리자수</p>
              <p class="title" id="adminCount">-</p>
            </div>
          </div>
        </nav>

        <!-- 회원 목록 -->
        <div class="container orders-container" id="usersContainer">
          <div
            class="columns notification is-info is-light is-mobile orders-top"
          >
            <div class="column is-2">가입날짜</div>
            <div class="column is-2">아이디</div>
            <div class="column is-2">이메일</div>
            <div class="column is-2">이름</div>
            <div class="column is-2">권한(관리자코드 입력!)</div>
            <div class="column is-2">탈퇴여부</div>
            <div class="column is-2">가입유형</div>
<!--            <div class="column is-2">관리</div>-->
          </div>
        </div>
      </div>
    </section>

    <!-- 회원정보를 정말 삭제할 지 묻는 Modal 창 -->
    <div id="modal" class="modal">
      <div class="modal-background" id="modalBackground"></div>
      <div class="modal-content">
        <div class="box">
          <p class="mb-3">
            회원정보 삭제 시 복구할 수 없습니다. 정말로 삭제하시겠습니까?
          </p>

          <div class="buttons">
            <button
              class="button mt-5"
              id="deleteCompleteButton"
              aria-label="close"
            >
              네
            </button>
            <button
              class="button is-primary mt-5"
              id="deleteCancelButton"
              aria-label="close"
            >
              아니오
            </button>
          </div>
        </div>
      </div>

      <button
        class="modal-close is-large"
        id="modalCloseButton"
        aria-label="close"
      ></button>
    </div>
  <!-- 관리자 코드 확인용 모달 -->
  <div id="adminCodeModal" class="modal">
    <div class="modal-background" id="adminCodeModalBackground"></div>
    <div class="modal-content">
      <div class="box">
        <p class="mb-3">
          권한을 변경하려면 관리자 코드를 입력하세요.
        </p>
        <input type="password" id="adminCodeInput" placeholder="관리자 코드 입력" class="input mb-3" />

        <div class="buttons">
          <button class="button is-primary" id="adminCodeConfirmButton">
            확인
          </button>
          <button class="button" id="adminCodeCancelButton">취소</button>
        </div>
      </div>
    </div>
    <button class="modal-close is-large" id="adminCodeModalCloseButton"></button>
  </div>

  </body>
</html>
