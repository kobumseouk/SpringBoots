<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Spring Boots</title>
    <!-- 아이콘 -->
    <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/leaf.png"
    />
    <!-- bulma css 관련 -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
            defer
            src="https://kit.fontawesome.com/9daa42bcef.js"
            crossorigin="anonymous"
    ></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/common/header.css">
    <link rel="stylesheet" href="/login/login.css"/>
    <script src="/login/login.js" type="module" defer></script>
    <script src="/common/header.js" type="module"></script>
    <script type="module">
        import { loadHeader } from '/common/header.js';
        document.addEventListener('DOMContentLoaded', loadHeader);
    </script>
</head>
<body>
<!-- 헤더 -->
<div id="header-placeholder" class="header-container"></div>   <!-- 네비게이션바 추가 -->
<!-- 로그인 폼(Form) -->
<div class="login-form-container">
    <form class="box login-form-box" id="loginForm">
        <p class="title is-5 custom-title">어서오세요!</p> <!-- 문구 색상 변경 -->
        <div class="field">
            <label class="label" for="usernameInput">아이디</label>
            <div class="control">
                <input
                        class="input"
                        id="usernameInput"
                        name="userRealId"
                        type="text"
                        placeholder="아이디를 입력하세요"
                        autocomplete="on"
                        required
                />
            </div>
        </div>

        <div class="field mb-5">
            <label class="label" for="passwordInput">비밀번호</label>
            <div class="control">
                <input
                        class="input"
                        id="passwordInput"
                        name="password"
                        type="password"
                        placeholder="********"
                        autocomplete="on"
                />
            </div>
        </div>

        <button class="button is-fullwidth custom-button" id="submitButton">
            로그인하기
        </button>
        <div class="mt-5">
            <div class="buttons are-medium is-centered">
                <!-- 구글 로그인 버튼 -->
                <a href="/oauth2/authorization/google" class="button google button-spacing">
                    구글 로그인
                </a>
                <!-- 회원가입 버튼 -->
                <a href="/register" class="button custom-button button-spacing">
                    회원가입
                </a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
