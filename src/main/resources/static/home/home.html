<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spring Boots</title>
  <!-- 아이콘 -->
  <link
          rel="icon"
          type="image/png"
          sizes="16x16"
          href="/springboots_logo.png"
  />
  <!-- bulma css -->
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
  />
  <!-- 슬라이드 이미지용 css, js -->
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/css/bulma-carousel.min.css"
  />
  <script
          defer
          src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.4/dist/js/bulma-carousel.min.js"
  ></script>

  <!-- 폰트 어썸: 아이콘 -->
  <script
          defer
          src="https://kit.fontawesome.com/9daa42bcef.js"
          crossorigin="anonymous"
  ></script>
  <!-- AWS S3 사진 업로드용 -->
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.410.0.min.js"></script>
<!--  <script src="../api.js"></script>-->
  <!-- 커스텀 css, js -->
  <link rel="stylesheet" href="/home/home.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"><link rel="stylesheet" href="/common/header.css">
  <script src="/home/home.js" type="module" defer></script>
<!--  <script src="../login/login.js"></script>-->
  <script src="/common/header.js" type="module"></script>
  <script type="module">
    import { loadHeader } from '/common/header.js';
    document.addEventListener('DOMContentLoaded', loadHeader);
  </script>
</head>
<body>
  <!-- 헤더 -->
  <div id="header-placeholder" class="header-container"></div>

  <main>
    <section id="key-items" class="section">
      <div class="container">
        <h2 class="title is-2 has-text-centered">KEY ITEMS</h2>
        <div class="columns is-multiline" id="key-items-container"></div>
      </div>
    </section>

    <section id="product-filter" class="section">
      <div class="container">
        <div class="buttons is-centered">
          <button class="button is-large custom-button is-selected" data-filter="new">NEW</button>
          <button class="button is-large custom-button" data-filter="best">BEST</button>
        </div>
        <div class="buttons is-centered">
          <button class="button is-large custom-button is-selected" data-category="common">공용</button>
          <button class="button is-large custom-button" data-category="women">여성</button>
          <button class="button is-large custom-button" data-category="men">남성</button>
          <button class="button is-large custom-button" data-category="accessories">액세서리</button>
        </div>
      </div>
    </section>

    <section id="product-list" class="section">
      <div class="container">
        <!-- 상품 컨테이너 -->
        <div class="columns is-multiline" id="products-container">
        </div>

        <!-- 페이지네이션 버튼 -->
        <div class="pagination-buttons">
          <button id="prev-button" class="button custom-button">&lt;</button>
          <button id="next-button" class="button custom-button">&gt;</button>
        </div>
      </div>
    </section>
  </main>


</body>
</html>
