<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spring Boots</title>
  <!-- bulma css -->
  <link
          rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
  />
  <!-- 폰트 어썸: 아이콘 -->
  <script
          defer
          src="https://kit.fontawesome.com/9daa42bcef.js"
          crossorigin="anonymous"
  ></script>
  <!-- 커스텀 css, js -->
  <link rel="stylesheet" href="/admin-categories/admin-categories.css" />
  <script src="/common/common-header.js" type="module"></script>
  <script src="/admin-categories/admin-categories.js" type="module" defer></script>
</head>
<body>
<!-- 헤더 -->
<div id="header-placeholder"></div>

<!-- 카테고리 관리 -->
<<section class="section">
  <div class="container">
    <div class="block account-header">
      <h2 class="subtitle is-4">카테고리 관리</h2>
    </div>

    <div class="level is-left-aligned">
      <div class="level-item">
        <div>
          <p class="heading">총 카테고리 수</p>
          <p class="title" id="categoriesCount">-</p>
        </div>
      </div>
    </div>
  </div>

    <div id="categoriesContainer" class="container orders-container">
      <div class="columns notification is-info is-light is-mobile orders-top">
        <div class="column is-2">카테고리명</div>
        <div class="column is-2">카테고리 테마</div>
        <div class="column is-2">표시 순서</div>
        <div class="column is-2">생성 날짜</div>
        <div class="column is-2">수정 날짜</div>
        <div class="column is-2">관리</div>
      </div>
    </div>
  </div>
</section>

<!-- 카테고리를 삭제할 지 묻는 Modal 창 -->
<div id="modal" class="modal">
  <div class="modal-background" id="modalBackground"></div>
  <div class="modal-content">
    <div class="box">
      <p class="mb-3">
        카테고리 삭제 시 복구할 수 없습니다. 정말로 취소하시겠습니까?
      </p>

      <div class="buttons">
        <button
                class="button mt-5"
                id="deleteCompleteButton"
                aria-label="close"
        >
          네
        </button>
        <button
                class="button is-primary mt-5"
                id="deleteCancelButton"
                aria-label="close"
        >
          아니오
        </button>
      </div>
    </div>
  </div>

  <button
          class="modal-close is-large"
          id="modalCloseButton"
          aria-label="close"
  ></button>
</div>
</body>
</html>
