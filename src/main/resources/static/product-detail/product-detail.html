<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Spring Boots</title>
    <!-- bulma css 관련 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <!-- 폰트 어썸: 아이콘 -->
    <script
      defer
      src="https://kit.fontawesome.com/9daa42bcef.js"
      crossorigin="anonymous"
    ></script>
    <!-- AWS S3 사용하기 위한 파일 -->
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.410.0.min.js"></script>
    <!-- 커스텀 css, js -->
    <link rel="stylesheet" href="/product-detail/product-detail.css" />
    <script src="/product-detail/product-detail.js" type="module" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/common/header.css">
    <link
            rel="icon"
            type="image/png"
            sizes="16x16"
            href="/leaf.png"
    />
  </head>
  <body>
  <div id="header-placeholder" class="header-container"></div>

    <!-- 제품 상세 설명 카드 -->
    <section class="section">
      <div class="container">
        <div class="tile is-ancestor product-detail-card">
          <div class="tile is-6 is-parent">
            <div class="tile is-child box product-image">
              <figure class="image is-sqaure">
                <img id="productImageTag" src="" />
              </figure>
            </div>
          </div>

          <div class="tile is-parent is-vertical">
            <div class="tile is-child box product-detail">
              <div class="tabs">
                <ul>
                  <li id="manufacturerTag"></li>
                </ul>
              </div>

              <div class="content">
                <p class="subtitle is-3 is-family-monospace" id="titleTag"></p>
                <h1 id="priceTag"></h1>
                <p class="detail-description" id="detailDescriptionTag"></p>

                <!-- 색상 선택 -->
                <div class="field">
                  <label class="label">색상</label>
                  <div class="control">
                    <div class="select" id="colorSelectContainer">
                      <select id="colorSelect"></select>
                    </div>
                  </div>
                </div>

                <!-- 색상 선택 아래에 수량 선택 UI 추가 -->
                <div class="field">
                  <label class="label">수량</label>
                  <div class="control">
                    <div class="quantity-selector">
                      <button id="decreaseQuantity" class="button is-light">-</button>
                      <input id="quantityInput" class="input" type="number" value="1" min="1" style="width: 60px; text-align: center;" readonly />
                      <button id="increaseQuantity" class="button is-light">+</button>
                    </div>
                  </div>
                </div>

                <!-- 사이즈 선택 -->
                <div class="field">
                  <label class="label">사이즈</label>
                  <div class="control" id="sizeSelectContainer">
                    <div class="size-buttons buttons are-medium">
                      <button class="size-option button is-light" value="220">220</button>
                      <button class="size-option button is-light" value="230">230</button>
                      <button class="size-option button is-light" value="240">240</button>
                      <button class="size-option button is-light" value="250">250</button>
                      <button class="size-option button is-light" value="260">260</button>
                      <button class="size-option button is-light" value="270">270</button>
                      <button class="size-option button is-light" value="280">280</button>
                      <button class="size-option button is-light" value="290">290</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="tile is-child box buttons-container">
              <button class="button is-warning" id="addToCartButton">
                장바구니 추가하기
              </button>
              <button class="button is-info ml-2" id="purchaseButton">
                바로 구매하기
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>

<!-- JavaScript -->
<script type="module">
  import { loadHeader } from '/common/header.js';
  import { insertProductData, addAllEvents } from '/product-detail/product-detail.js';

  document.addEventListener('DOMContentLoaded', () => {
    loadHeader(); // 헤더 로드
    insertProductData(); // 상품 정보 로드
    addAllEvents(); // 이벤트 추가
  });
</script>
