<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>주문 / 결제</title>
  <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/common/styles.css"> <!-- 추가적인 스타일이 필요한 경우 -->
</head>
<body>

<!-- Include header -->
<div id="header-placeholder"></div>

<div class="container my-5">
  <h1 class="title is-3 has-text-centered">주문 / 결제</h1>

  <div class="columns">
    <!-- 주문 상품 정보 -->
    <div class="column is-two-thirds">
      <div class="box">
        <h2 class="title is-4">주문상품 정보</h2>
        <div id="order-items">
          <!-- 주문 상품 정보가 여기에 동적으로 추가됩니다. -->
        </div>
      </div>

      <!-- 주문자 정보 입력 -->
      <div class="box">
        <h2 class="title is-4">주문자 정보</h2>
        <form id="order-form">
          <div class="field">
            <label class="label">이름</label>
            <div class="control">
              <input class="input" type="text" id="buyerName" required>
            </div>
          </div>

          <div class="field">
            <label class="label">연락처</label>
            <div class="control">
              <input class="input" type="tel" id="buyerContact" required>
            </div>
          </div>
        </form>
      </div>

      <!-- 배송지 정보 입력 -->
      <div class="box">
        <h2 class="title is-4">배송지 정보</h2>
        <form id="shipping-form">
          <div class="field">
            <input type="checkbox" id="sameAsBuyer" onclick="copyBuyerInfo()">
            <label for="sameAsBuyer">주문자 정보와 동일</label>
          </div>

          <div class="field">
            <label class="label">받는 분</label>
            <div class="control">
              <input class="input" type="text" id="recipientName" required>
            </div>
          </div>

          <div class="field">
            <label class="label">주소</label>
            <div class="control">
              <input class="input" type="text" id="shippingAddress" required>
            </div>
          </div>

          <div class="field">
            <label class="label">나머지 주소</label>
            <div class="control">
              <input class="input" type="text" id="additionalAddress">
            </div>
          </div>

          <div class="field">
            <label class="label">전화번호</label>
            <div class="control">
              <input class="input" type="tel" id="recipientContact" required>
            </div>
          </div>

          <div class="field">
            <label class="label">배송메시지 (선택)</label>
            <div class="control">
              <div class="select">
                <select id="deliveryMessage">
                  <option>부재 시 경비실에 맡겨주세요.</option>
                  <option>부재 시 전화나 문자 남겨주세요.</option>
                  <option>배송 전에 연락주세요.</option>
                </select>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- 결제 정보 -->
    <div class="column">
      <div class="box">
        <h2 class="title is-4">결제 정보</h2>
        <div id="order-summary">
          <!-- 결제 요약 정보가 여기에 동적으로 추가됩니다. -->
        </div>
        <button class="button is-primary is-fullwidth mt-3" onclick="placeOrder()">주문하기</button>
      </div>
    </div>
  </div>
</div>

<script>
  // Load header.html into #header-placeholder
  document.addEventListener("DOMContentLoaded", function() {
    fetch("/common/header.html")
            .then(response => {
              if (!response.ok) {
                throw new Error("헤더를 불러오는 중 오류가 발생했습니다.");
              }
              return response.text();
            })
            .then(data => {
              document.getElementById("header-placeholder").innerHTML = data;
            })
            .catch(error => {
              console.error("헤더를 로드할 수 없습니다:", error);
            });

    // Load cart items from local storage
    loadCartSummary();
  });

  // 로컬 스토리지에서 장바구니 정보 로드 후 결제 정보 출력
  function loadCartSummary() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    let itemsHtml = '';
    let totalPrice = 0;

    cart.forEach(item => {
      itemsHtml += `
            <div class="box mb-4">
                <article class="media">
                    <figure class="media-left">
                        <p class="image is-128x128">
                            <img src="${item.image_url}" alt="${item.item_name}">
                        </p>
                    </figure>
                    <div class="media-content">
                        <div class="content">
                            <p><strong>제품명: </strong>${item.item_name}</p>
                            <p><strong>사이즈(mm): </strong>${item.item_size}</p>
                            <p><strong>수량: </strong>${item.item_quantity}개</p>
                        </div>
                    </div>
                </article>
            </div>
        `;
      totalPrice += item.item_price * item.item_quantity;
    });

    const summaryHtml = `
        <p><strong>총 상품 금액: </strong>₩${totalPrice}</p>
        <p><strong>배송비: </strong>₩3000</p>
        <p><strong>총 결제 금액: </strong>₩${totalPrice + 3000}</p>
    `;

    document.getElementById('order-items').innerHTML = itemsHtml;
    document.getElementById('order-summary').innerHTML = summaryHtml;
  }

  // 주문자 정보와 동일 체크박스 클릭 시 수신자 정보 복사
  function copyBuyerInfo() {
    const buyerName = document.getElementById('buyerName').value;
    const buyerContact = document.getElementById('buyerContact').value;

    if (document.getElementById('sameAsBuyer').checked) {
      document.getElementById('recipientName').value = buyerName;
      document.getElementById('recipientContact').value = buyerContact;
    } else {
      document.getElementById('recipientName').value = '';
      document.getElementById('recipientContact').value = '';
    }
  }

  // 주문하기 버튼을 눌렀을 때 폼 데이터와 장바구니 데이터로 주문 요청
  function placeOrder() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    if (cart.length === 0) {
      alert("장바구니가 비어있습니다.");
      return;
    }

    const orderData = {
      buyerName: document.getElementById('buyerName').value,
      buyerContact: document.getElementById('buyerContact').value,
      recipientName: document.getElementById('recipientName').value,
      recipientContact: document.getElementById('recipientContact').value,
      shippingAddress: document.getElementById('shippingAddress').value,
      additionalAddress: document.getElementById('additionalAddress').value,
      deliveryMessage: document.getElementById('deliveryMessage').value,
      items: cart.map(item => ({
        itemId: item.item_id,
        itemQuantity: item.item_quantity,
        itemSize: item.item_size,
        itemPrice: item.item_price
      }))
    };

    // POST 요청으로 주문 데이터 전송
    fetch('/api/orders', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(orderData)
    })
            .then(response => {
              if (!response.ok) {
                throw new Error('주문 처리 중 오류가 발생했습니다.');
              }
              return response.json();
            })
            .then(data => {
              alert("주문이 성공적으로 처리되었습니다!");
              localStorage.removeItem('cart'); // 주문 완료 후 장바구니 비우기
              window.location.href = "/orders"; // 주문 내역 페이지로 이동
            })
            .catch(error => {
              console.error("주문 실패:", error);
              alert("주문에 실패했습니다. 다시 시도해 주세요.");
            });
  }
</script>
</body>
</html>
